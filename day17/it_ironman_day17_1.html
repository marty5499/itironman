<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="bower_components/tracking-elements/video-color-tracking.html">
</head>
<body style="background-color:#000">
  <img src="enterprise.png" style="position:absolute;width:240px">
  <video is="video-color-tracking" target="magenta yellow cyan" 
      camera="true" width="640" height="480" autoplay><video>
<script>
    var div = document.querySelector('img');
    var video = document.querySelector('video');
    video.addEventListener('track', function(event) {
      event.detail.data.forEach(function(rect) {
        pickup(video, rect);
      });
    });
    function pickup(video, rect) {
      div.style.left = video.offsetLeft + rect.x-100 + 'px';
      div.style.top = video.offsetTop + rect.y + 'px';
    }
  </script>
</body>
</html>
